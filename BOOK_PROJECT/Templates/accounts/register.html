{% extends 'user/base.html' %}
{% load static %}

{% block content %}


{% for message in messages %}
{{ message }}
{% endfor %}

<form action="" method="POST">
    {% csrf_token %}


    <label for=""> UserName: </label>
    <input type="text" name="username" id="username" placeholder="Enter your user name" required>

    <label for=""> First Name: </label>
    <input type="text" name="first_name" id="first_name" placeholder="Enter your First Name" required>

    <label for=""> Last Name: </label>
    <input type="text" name="last_name" id="last_name"  placeholder="Enter your last name" required>

    <label for=""> Email: </label>
    <input type="email" name="email" id="email" placeholder="Enter your email id" required>

    <label for=""> Password: </label>
    <input type="password" name="password" id="password" placeholder="Enter your password" required>

    <label for=""> Confirm Password: </label>
    <input type="password" name="password1" id="password1" placeholder="Confirm your password" required>

    <input type="submit" value="Register" onclick="show_alert()">


</form>
    <script src="{% static 'js/scripts.js' %}"></script>


{% endblock %}
